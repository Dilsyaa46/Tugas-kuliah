<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Tugas — Dila</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg, #f7f4ee, #f2e3d3);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Container */
.wrapper{
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(14px);
  padding:60px 70px;
  border-radius:28px;
  box-shadow:0 40px 80px rgba(0,0,0,0.12);
  max-width:520px;
  width:90%;
  text-align:center;
}

/* Title */
h1{
  font-family:"Playfair Display", serif;
  font-size:40px;
  margin-bottom:10px;
  color:#2b2b2b;
}

.subtitle{
  font-size:14px;
  color:#9c7b5b;
  margin-bottom:40px;
  letter-spacing:1px;
}

/* Buttons */
.menu-tugas{
  display:flex;
  flex-direction:column;
  gap:20px;
}

.cta-button{
  text-decoration:none;
  padding:18px 24px;
  border-radius:14px;
  background:#e7c4a1;
  color:#2b2b2b;
  font-weight:500;
  font-size:16px;
  transition:0.3s ease;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.cta-button span{
  font-size:12px;
  color:#6f5844;
}

.cta-button:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 50px rgba(0,0,0,0.18);
  background:#e0b993;
}

/* Footer */
.footer{
  margin-top:50px;
  font-size:13px;
  color:#8b6a4f;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Tugas Web</h1>
  <div class="subtitle">Frontend Practice • Dila</div>

  <div class="menu-tugas">

    <a href="/pp-dinuna/form/formulir_pendaftaran.html" class="cta-button">
      Tugas Formulir
      <span>HTML Form</span>
    </a>

    <a href="/pp-dinuna/navbar/navbar.html" class="cta-button">
      Tugas Navbar
      <span>Navigation UI</span>
    </a>

  </div>

  <div class="footer">
    © 2025 — Dila Portfolio
  </div>
</div>

</body>
</html>
